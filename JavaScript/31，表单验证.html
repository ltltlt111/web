<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- 
        表单校验：
            > 表单元素主要包含input，checkbox，radio，textarea，select
            
            - 自动校验
                required：必传，值不能为空
                maxlength：字符串最大长度
                minlength：字符串最小长度
                min：限制数字最小值
                max：限制数字最大值
                pattern：支持正则表达式

     -->
    <form action="" autocomplete="off">
        <div>
            <lable>用户名</lable>
            <input required type="text" name="username" maxlength="20" minlength="6">
            <em>用户名长度为6-20为</em>
        </div>

        <div>
            <lable>用户名</lable>
            <input required type="text" name="username" pattern="[a-zA-Z0-9]+">
            <em>用户名必须是字母数字组成</em>
        </div>

        <div>
            <lable>数量</lable>
            <input type="number" name="number" min="1" max="99" step="0.01">
        </div>

        <div>
            <lable>确认密码</lable>
            <input type="password" name="">
        </div>

        <div>
            <lable>手机号</lable>
            <input type="text" name="tel">
        </div>

        <div>
            <input type="submit">
        </div>
    </form>

    <script>
        let form = document.querySelector("form")
        let input = document.querySelector("[name=username]")
        console.log(input.validity);
        input.setCustomValidity("错误了而币")
        // 关闭h5自带的校验风格
        // form.noValidate = true;

        form.checkValidity

        
    </script>
</body>
</html>
