<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/jquery-3.7.1.min.js"></script>
    <style>
        .image-container {
            position: relative;
            width: 300px;
            height: 200px;
        }

        .image {
            object-fit: cover;
            cursor: pointer;
            display: none;
        }

        .image:first-child {
            display: block;
        }

        input {
            width: 100%;
            height: 50px;
            padding: 10px;
            box-sizing: border-box;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="image-container">
        <img src="./img/img2.png" alt="Image 2" class="image" data-index="1">
        <img src="./img/img1.png" alt="Image 1" class="image" data-index="2">
    </div>
    <input type="text" class="passwordInput">
    <script>
        $(document).ready(function () {
            $('.image').on('click', function () {
                let currentIndex = parseInt($(this).attr('data-index'));
                let nextIndex = currentIndex === 1 ? 2 : 1;
                let nextImageSelector = '.image[data-index="' + nextIndex + '"]';
                if ($('.passwordInput').attr('type') == 'text') {
                    $('.passwordInput').attr('type', 'password'); 
                } else {
                    $('.passwordInput').attr('type', 'text');
                }
                $(this).hide();
                $(nextImageSelector).show();
            });
        });
    </script>

</body>

</html>
