    <script>
        function findLongestCommonPrefix(str1, str2) {
            let minLength = Math.min(str1.length, str2.length);

            let commonPrefixEndIndex = 0;
            while (commonPrefixEndIndex < minLength && str1[commonPrefixEndIndex] === str2[commonPrefixEndIndex]) {
                commonPrefixEndIndex++;
            }

            return str1.substring(0, commonPrefixEndIndex);
        }
        let str1 = "abcere123  ";
        let str2 = "ab";
        let result = findLongestCommonPrefix(str1, str2);
        console.log(result);    
    </script>


    <script>
        function findFirstUniqueChar(str) {
            let charCount = {};
            for (let char of str) {
                charCount[char] = (charCount[char] || 0) + 1;

    <script>
        function stringSum(str) {
            let numbers = str.match(/\d+/g);

            if (!numbers) {
                return 0;
            }
            let sum = numbers.reduce((acc, num) => acc + parseInt(num, 10), 0);
            return sum;
        }

        let inputStr2 = "aba66dafjw5d5wda";
        let result_four = stringSum(inputStr2);
        console.log(result_four);
    </script>

    <script>
        function capitalizeFirstWords(str) {
            let words = str.split(/\s+/);

            let capitalizedWords = words.map(function (word) {
                return word.charAt(0).toUpperCase() + word.slice(1);
            });

            let result = capitalizedWords.join(' ');

            return result;
        }

        let inputStr = "hello world, hello Python";
        let result_five = capitalizeFirstWords(inputStr);
        console.log(result_five);
    </script>

        function numberToChinese(num) {
            if (typeof num !== 'number' || isNaN(num)) {
                return '请输入有效的数字';
            }
            var chinese = ['', '十', '百', '千'];
            var numbers = ['零', '一', '二', '三', '四', '五', '六', '七', '八', '九'];

            var numStr = num.toString();
            var len = numStr.length;
            let result = '';

            for (let i = 0; i < len; i++) {
                var digit = parseInt(numStr[i]);
                var unit = len - i - 1;

                if (digit !== 0) {
                    result += numbers[digit] + chinese[unit];
                } else {
                    if (i < len - 1 && parseInt(numStr[i + 1]) !== 0) {
                        result += numbers[digit];
                    }
                    else if (i === len - 1 && result === '') {
                        result += numbers[digit];
                    }
                }
            }
            return result;
        }

        let chinese = numberToChinese(number);
